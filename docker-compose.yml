version: "3.8"

services:
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1026
      - PGID=100
      - TZ=America/New_York
      - WEBUI_PORT=8080
    volumes:
      - /volume1/data/configs/qbittorrent:/config
      - /volume1/data/torrents:/downloads
    ports:
      - 8080:8080       # Web UI
      - 6881:6881       # Torrent TCP
      - 6881:6881/udp   # Torrent UDP
    restart: unless-stopped

  web-portal:
    image: node:18-alpine
    container_name: web-portal
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./web-portal:/app
      - /volume1/data/configs/web-portal:/app/config
    ports:
      - 3000:3000
    working_dir: /app
    command: sh -c "npm install && npm start"
    restart: unless-stopped
    depends_on:
      - qbittorrent
