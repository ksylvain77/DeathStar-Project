version: "3.8"

services:
  qbittorrent:
    image: linuxserver/qbittorrent
    container_name: qbittorrent
    environment:
      - PUID=1026
      - PGID=100
      - TZ=America/New_York
      - WEBUI_PORT=8080
    volumes:
      - /volume1/data/configs/qbittorrent:/config
      - /volume1/data/torrents:/downloads
    ports:
      - 8080:8080       # Web UI
      - 6881:6881       # Torrent TCP
      - 6881:6881/udp   # Torrent UDP
    restart: unless-stopped
